<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account - Rumah Sakit Nasional</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            min-height: 100vh;
            background: #f8f8f8;
            width: 100vw;
            max-width: 100vw;
        }
        .sidebar {
            width: 320px;
            background: #232323;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 32px;
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .sidebar .logo img {
            width: 48px;
            height: 48px;
            background: #fff;
            border-radius: 8px;
            padding: 4px;
            box-sizing: border-box;
        }
        .sidebar .logo-text {
            font-size: 16px;
            font-weight: 700;
            line-height: 1.2;
        }
        .profile-card {
            background: linear-gradient(90deg, #3a8dde 0%, #4e6edb 100%);
            border-radius: 20px;
            padding: 20px 16px;
            width: 90%;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            box-sizing: border-box;
        }
        .profile-card img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
        }
        .profile-info {
            color: #fff;
        }
        .profile-info .name {
            font-size: 22px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .profile-info .role {
            font-size: 14px;
            opacity: 0.8;
        }
        .nav {
            width: 100%;
            margin-top: 12px;
        }
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 90%;
            margin: 0 auto 4px auto;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #a9a9a9;
            background: none;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-align: left;
        }
        .nav-btn.active,
        .nav-btn:hover {
            background: linear-gradient(90deg, #3a8dde 0%, #4e6edb 100%);
            color: #fff;
        }
        .nav-btn .icon {
            font-size: 20px;
            width: 22px;
            text-align: center;
        }
        .nav-divider {
            width: 80%;
            height: 2px;
            background: #444;
            margin: 24px auto 16px auto;
        }
        .sidebar .bottom-links {
            width: 100%;
            margin-top: auto;
            padding-bottom: 24px;
        }
        .main-content {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            background: #f8f8f8;
            min-width: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .top-bar-left {
            font-size: 28px;
            font-weight: 700;
            color: #232323;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(44,62,80,0.10);
            padding: 32px;
            max-width: 700px;
            margin: 0 auto; /* Center the card */
        }
        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #3a8dde;
            text-align: center;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 16px;
            align-items: center;
        }
        .info-grid label {
            font-weight: 600;
            color: #555;
        }
        .info-grid div {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/100/hospital.png" alt="Hospital">
                <div class="logo-text">
                    RUMAH SAKIT NASIONAL<br>
                    DR. Florence Nightingale
                </div>
            </div>
            <div class="profile-card">
                <img src="https://img.icons8.com/material-sharp/96/user-male-circle.png" alt="Profile">
                <div class="profile-info">
                    <div class="name" id="sidebarUserName">Loading...</div>
                    <div class="role" id="sidebarUserRole">Doctor</div>
                </div>
            </div>
            <div class="nav">
                <button class="nav-btn" onclick="window.location.href='DASHBOARD.html'"><i class="icon fas fa-home"></i>Dashboard</button>
                <button class="nav-btn" onclick="window.location.href='patientlist.html'"><i class="icon fas fa-users"></i>Patient List</button>
                <button class="nav-btn" onclick="window.location.href='devices.html'"><i class="icon fas fa-laptop-medical"></i>Monitoring</button>
                <button class="nav-btn" onclick="window.location.href='insight.html'"><i class="icon fas fa-lightbulb"></i>Insight</button>
            </div>
            <div class="nav-divider"></div>
            <div class="nav">
                <button class="nav-btn active" onclick="window.location.href='Profiles.html'"><i class="icon fas fa-user-circle"></i>Account</button>
                <button class="nav-btn" onclick="window.location.href='settings.html'"><i class="icon fas fa-cog"></i>Settings</button>
            </div>
            <div class="bottom-links">
                <div class="nav-divider"></div>
                <button class="nav-btn" id="logoutButton"><i class="icon fas fa-sign-out-alt"></i>Sign out</button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="top-bar-left">
                    Account Information
                </div>
            </div>
            <div class="card">
                <h2 class="card-title">Your Profile</h2>
                <div class="info-grid">
                    <label>Full Name:</label>
                    <div id="fullName">Loading...</div>
                    <label>Email:</label>
                    <div id="email">Loading...</div>
                    <label>Role:</label>
                    <div id="role">Loading...</div>
                    <label>User ID:</label>
                    <div id="userId">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAjnuZZl35fqv3QcTUa4LlnSlGWUlerFnw",
          authDomain: "webtb-cf2b2.firebaseapp.com",
          projectId: "webtb-cf2b2",
          storageBucket: "webtb-cf2b2.firebasestorage.app",
          messagingSenderId: "914416728252",
          appId: "1:914416728252:web:3aab7f8c6bc8156c8938b9"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in.
                console.log("User logged in:", user.uid);
                loadUserProfile(user);
            } else {
                // User is signed out.
                console.log("User not logged in. Redirecting...");
                window.location.href = 'index.html';
            }
        });

        function loadUserProfile(user) {
            const sidebarUserName = document.getElementById('sidebarUserName');
            const sidebarUserRole = document.getElementById('sidebarUserRole');
            const fullNameDiv = document.getElementById('fullName');
            const emailDiv = document.getElementById('email');
            const roleDiv = document.getElementById('role');
            const userIdDiv = document.getElementById('userId');

            firestore.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    // Sidebar
                    sidebarUserName.textContent = userData.fullName || 'No Name';
                    sidebarUserRole.textContent = userData.role || 'Doctor';
                    // Main content
                    fullNameDiv.textContent = userData.fullName || 'N/A';
                    emailDiv.textContent = user.email; // Email from auth object
                    roleDiv.textContent = userData.role || 'N/A';
                    userIdDiv.textContent = user.uid;
                } else {
                    console.log("No such document!");
                    sidebarUserName.textContent = 'User';
                    fullNameDiv.textContent = 'User not found in database';
                }
            }).catch(error => {
                console.error("Error getting document:", error);
            });
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error("Sign out error:", error);
            });
        });
    </script>
</body>
</html>
