<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Rumah Sakit Nasional</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f8f8f8;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            min-height: 100vh;
            background: #f8f8f8;
            width: 100vw;
            max-width: 100vw;
        }
        .sidebar {
            width: 320px;
            background: #232323;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 32px;
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .sidebar .logo img {
            width: 48px;
            height: 48px;
            background: #fff;
            border-radius: 8px;
            padding: 4px;
            box-sizing: border-box;
        }
        .sidebar .logo-text {
            font-size: 16px;
            font-weight: 700;
            line-height: 1.2;
        }
        .profile-card {
            background: linear-gradient(90deg, #3a8dde 0%, #4e6edb 100%);
            border-radius: 20px;
            padding: 20px 16px;
            width: 90%;
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            box-sizing: border-box;
        }
        .profile-card img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
        }
        .profile-info {
            color: #fff;
        }
        .profile-info .name {
            font-size: 22px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        .profile-info .role {
            font-size: 14px;
            opacity: 0.8;
        }
        .nav {
            width: 100%;
            margin-top: 12px;
        }
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 90%;
            margin: 0 auto 4px auto;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #a9a9a9;
            background: none;
            border: none;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-align: left;
        }
        .nav-btn.active,
        .nav-btn:hover {
            background: linear-gradient(90deg, #3a8dde 0%, #4e6edb 100%);
            color: #fff;
        }
        .nav-btn .icon {
            font-size: 20px;
            width: 22px;
            text-align: center;
        }
        .nav-divider {
            width: 80%;
            height: 2px;
            background: #444;
            margin: 24px auto 16px auto;
        }
        .sidebar .bottom-links {
            width: 100%;
            margin-top: auto;
            padding-bottom: 24px;
        }
        .main-content {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            background: #f8f8f8;
            min-width: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .top-bar-left {
            font-size: 28px;
            font-weight: 700;
            color: #232323;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px 0 rgba(44,62,80,0.10);
            padding: 32px;
            max-width: 700px;
            margin: 0 auto;
            margin-bottom: 24px;
        }
        .card-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #232323;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        .form-group input {
            width: calc(100% - 24px);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
        }
        .form-group button {
            padding: 12px 24px;
            background: linear-gradient(90deg, #3a8dde 0%, #4e6edb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 15px;
        }
        .message {
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://img.icons8.com/ios-filled/100/hospital.png" alt="Hospital">
                <div class="logo-text">
                    RUMAH SAKIT NASIONAL<br>
                    DR. Florence Nightingale
                </div>
            </div>
            <div class="profile-card">
                <img src="https://img.icons8.com/material-sharp/96/user-male-circle.png" alt="Profile">
                <div class="profile-info">
                    <div class="name" id="sidebarUserName">Loading...</div>
                    <div class="role" id="sidebarUserRole">Doctor</div>
                </div>
            </div>
            <div class="nav">
                <button class="nav-btn" onclick="window.location.href='DASHBOARD.html'"><i class="icon fas fa-home"></i>Dashboard</button>
                <button class="nav-btn" onclick="window.location.href='patientlist.html'"><i class="icon fas fa-users"></i>Patient List</button>
                <button class="nav-btn" onclick="window.location.href='devices.html'"><i class="icon fas fa-laptop-medical"></i>Monitoring</button>
                <button class="nav-btn" onclick="window.location.href='insight.html'"><i class="icon fas fa-lightbulb"></i>Insight</button>
            </div>
            <div class="nav-divider"></div>
            <div class="nav">
                <button class="nav-btn" onclick="window.location.href='Profiles.html'"><i class="icon fas fa-user-circle"></i>Account</button>
                <button class="nav-btn active" onclick="window.location.href='settings.html'"><i class="icon fas fa-cog"></i>Settings</button>
            </div>
            <div class="bottom-links">
                <div class="nav-divider"></div>
                <button class="nav-btn" id="logoutButton"><i class="icon fas fa-sign-out-alt"></i>Sign out</button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="top-bar">
                <div class="top-bar-left">
                    Account Settings
                </div>
            </div>
            <div class="card">
                <h2 class="card-title">Update Profile</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <button type="submit">Update Name</button>
                </form>
                <div id="profileMessage" class="message"></div>
            </div>
            <div class="card">
                <h2 class="card-title">Change Password</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <button type="submit">Change Password</button>
                </form>
                <div id="passwordMessage" class="message"></div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAjnuZZl35fqv3QcTUa4LlnSlGWUlerFnw",
          authDomain: "webtb-cf2b2.firebaseapp.com",
          projectId: "webtb-cf2b2",
          storageBucket: "webtb-cf2b2.firebasestorage.app",
          messagingSenderId: "914416728252",
          appId: "1:914416728252:web:3aab7f8c6bc8156c8938b9"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const firestore = firebase.firestore();
        let currentUser = null;

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserProfile(user);
            } else {
                window.location.href = 'index.html';
            }
        });

        function loadUserProfile(user) {
            const sidebarUserName = document.getElementById('sidebarUserName');
            const sidebarUserRole = document.getElementById('sidebarUserRole');
            const fullNameInput = document.getElementById('fullName');

            firestore.collection('users').doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const userData = doc.data();
                    sidebarUserName.textContent = userData.fullName || 'No Name';
                    sidebarUserRole.textContent = userData.role || 'Doctor';
                    fullNameInput.value = userData.fullName || '';
                } else {
                    sidebarUserName.textContent = 'User';
                }
            }).catch(error => {
                console.error("Error getting user document:", error);
            });
        }

        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const profileMessage = document.getElementById('profileMessage');

            if (currentUser) {
                firestore.collection('users').doc(currentUser.uid).update({
                    fullName: fullName
                }).then(() => {
                    showMessage(profileMessage, 'Name updated successfully!', 'success');
                    loadUserProfile(currentUser); // Refresh sidebar
                }).catch(error => {
                    showMessage(profileMessage, `Error updating name: ${error.message}`, 'error');
                });
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const passwordMessage = document.getElementById('passwordMessage');

            if (currentUser) {
                currentUser.updatePassword(newPassword).then(() => {
                    showMessage(passwordMessage, 'Password updated successfully!', 'success');
                    document.getElementById('passwordForm').reset();
                }).catch(error => {
                    showMessage(passwordMessage, `Error updating password: ${error.message}`, 'error');
                });
            }
        });
        
        function showMessage(element, message, type) {
            element.className = `message ${type}`;
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        document.getElementById('logoutButton').addEventListener('click', () => {
            auth.signOut().then(() => {
                window.location.href = 'index.html';
            }).catch(error => {
                console.error("Sign out error:", error);
            });
        });
    </script>
</body>
</html>
